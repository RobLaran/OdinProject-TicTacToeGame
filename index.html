<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <header>
        <h1>TIC TAK TOW</h1>
    </header>

    
    <dialog class="setup-players dialog">
        <div class="dialog-container">
            <div class="player one wrapper ">
                <label for="player-one">Player one name: </label>
                <input type="text" name="player-one-name " id="player-one">
            </div>
    
            <div class="player two wrapper">
                <label for="player-two">Player two name: </label>
                <input type="text" name="player-two-name " id="player-two">
            </div>
    
            <div class="start-btn wrapper">
                <button type="button" class="start btn">Start game</button>
            </div>
        </div>
    </dialog>

    <main>
        <h3 class="message"></h3>

        <div class="board">
        </div>

        <div class="restart-btn wrapper">
            <button type="button" class="restart btn">Restart</button>
            <button type="button" class="exit btn">Exit</button>
        </div>
    </main>
    

</body>
</html>

<script src="script.js"></script>
